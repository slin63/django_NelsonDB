{% if isolate_id_list %}
  <table id="seed_id_search_table" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>Isolate ID</th>
      </tr>
    </thead>
    <tbody>
    {% for isolate in isolate_id_list %}
      <tr>
        <td><a href='/lab/stock/{{isolate.id}}/'>{{ isolate.isolate_id }}</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endif %}
