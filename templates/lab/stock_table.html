

<hr>
<h2>Seed Stocks</h2>
  <div style="-webkit-box-shadow:2px 2px 3px 3px #888888; -moz-box-shadow:2px 2px 3px 3px #888888; box-shadow:2px 2px 3px 3px #888888; padding:15px">
    <form id="select_stocks_form" method="post" action="/lab/seed_inventory/select_stocks/">
      {% csrf_token %}
      <table id="seed_inventory_datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
        <tr>
          <th>Select<br/>All <input type="checkbox" onClick="toggle(this)" /></th>
          <th>Seed ID</th>
          <th>Seed Name</th>
          <th>Cross Type</th>
          <th>Pedigree</th>
          <th>Population</th>
          <th>Status</th>
          <th>Collector</th>
          <!--
          <th>Passport</th>
        -->
          <th>Comments</th>
        </tr>
        </thead>

      </table>
      <br/>
      <input class="btn btn-primary" type="submit" name="submit" value="Search Inventory for Selected Stocks"/>
    </form>
  </div>
