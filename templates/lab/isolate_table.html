<hr>
<h2>Isolates</h2>

<div style="-webkit-box-shadow:2px 2px 3px 3px #888888; -moz-box-shadow:2px 2px 3px 3px #888888; box-shadow:2px 2px 3px 3px #888888; padding:15px">
<form id="select_stocks_form" method="post" action="/lab/isolate_inventory/select_isolates/">
  {% csrf_token %}
  <table id="isolate_inventory_datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
    <tr>
      <th>Select<br/>All <input type="checkbox" onClick="toggle_isolates(this)" /></th>
      <th>Isolate ID</th>
      <th>Isolate Name</th>
      <th>Disease</th>
      <th>Plant Organ</th>
      <th>Genus</th>
      <th>Alias</th>
      <th>Race</th>
      <th>Subtaxa</th>
      <th>Comments</th>
    </tr>
    </thead>
  </table>
  <br/>
  <input class="btn btn-primary" type="submit" name="submit" value="Search Inventory for Selected Isolates"/>
</form>
</div>
