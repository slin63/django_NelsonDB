{% if plot_experiment_list %}
  <form id="select_row_experiment_form" method="post" action="/lab/data/plot/select_plot_experiment/">
    {% csrf_token %}
    <table id="selected_row_experiment" class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
      <tr>
        <th>Select</th>
        <th>Experiment</th>
        <th>Investigator</th>
        <th>Purpose</th>
        <th>Field</th>
      </tr>
      </thead>
      <tbody>
        {% for plot in plot_experiment_list %}
          <tr>
            <td><input type="checkbox" name="checkbox_plot_experiment" value="{{ plot.experiment__id }}"></td>
            <td><a href='/lab/experiment/{{ plot.experiment__name }}/'>{{ plot.experiment__name }}</a></td>
            <td><a href='/lab/profile/{{ plot.experiment__user__username }}/'>{{ plot.experiment__user__username }}</a></td>
            <td>{{ plot.experiment__purpose }}</td>
            <td><a href='/lab/field/{{plot.experiment__field__id}}/'>{{ plot.experiment__field__field_name }}</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <br/>
    <input class="btn btn-primary" type="submit" name="submit" value="Select Experiments"/>
  </form>

{% endif %}
